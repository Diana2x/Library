<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="images/Book.png">
  <title>Book Library</title>
  <script src="https://kit.fontawesome.com/1d77212d15.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="script.js" defer></script>
  <link href="style.css" rel="style">
</head>
<div class="container">
  <h1 class="display-4 text-center">
    <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
    <form id="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="pages">Pages</label>
        <input type="number" id="pages" min="1" max="90000"class="form-control">
      </div>
      <div class="form-group">
        <label for="status">Have you read this Book?</label>
        <input type="checkbox" id="status" class="form-control">
      </div>
      <input type="submit" id="submit" value="submit" class="submit-btn">
    </form>
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Status</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
</div>
<footer>

</html>
